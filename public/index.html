<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fit - Panel de Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tshirt"></i>
                    <h1>Virtual Fit</h1>
                    <span class="subtitle">Panel de Control</span>
                </div>
                <div class="header-actions">
                    <div class="status-indicator">
                        <span class="status-dot" id="connectionStatus"></span>
                        <span id="connectionText">Conectando...</span>
                    </div>
                    <button class="btn btn-primary" id="startAllBtn">
                        <i class="fas fa-play"></i>
                        Iniciar Todos
                    </button>
                    <button class="btn btn-secondary" id="stopAllBtn">
                        <i class="fas fa-stop"></i>
                        Detener Todos
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Services Overview -->
            <section class="overview">
                <h2>Resumen de Servicios</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon running">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="runningCount">0</h3>
                            <p>Servicios Activos</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon stopped">
                            <i class="fas fa-stop-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="stoppedCount">0</h3>
                            <p>Servicios Detenidos</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon error">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="errorCount">0</h3>
                            <p>Errores Totales</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon info">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalServices">0</h3>
                            <p>Total Servicios</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Services Grid -->
            <section class="services-section">
                <h2>Servicios</h2>
                <div class="services-grid" id="servicesGrid">
                    <!-- Services will be populated here -->
                </div>
            </section>

            <!-- Logs Section -->
            <section class="logs-section">
                <div class="logs-header">
                    <h2>Logs del Sistema</h2>
                    <div class="logs-controls">
                        <button class="btn btn-sm" id="clearLogsBtn">
                            <i class="fas fa-trash"></i>
                            Limpiar
                        </button>
                        <button class="btn btn-sm" id="pauseLogsBtn">
                            <i class="fas fa-pause"></i>
                            Pausar
                        </button>
                    </div>
                </div>
                <div class="logs-container" id="logsContainer">
                    <div class="log-message info">
                        <span class="log-time">--:--:--</span>
                        <span class="log-service">SISTEMA</span>
                        <span class="log-text">Panel de control iniciado</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Service Detail Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalles del Servicio</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="service-details" id="serviceDetails">
                    <!-- Service details will be populated here -->
                </div>
                <div class="service-logs">
                    <h4>Logs del Servicio</h4>
                    <div class="service-logs-container" id="serviceLogs">
                        <!-- Service logs will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Cargando servicios...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
